<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>jQuery Swap Image Plugin</title>
  <script src="http://code.jquery.com/jquery-1.5.min.js"></script>
  <script type="text/javascript">
  (function ($) {
    /**
     * jQuery Rollover Plugin.
     *
     * @author Yuya Takeyama
     */
    $.fn.rollover = function (options) {
      var elements = this;

      var settings = $.extend({
        "suffix" : "_on"
      }, options);

      elements.each(function () {
        $(this).mouseover(function () {
          this.src = this.src.replace(/\.([a-zA-Z0-9]+)$/, settings.suffix + '.$1');
        });

        $(this).mouseout(function () {
          this.src = this.src.replace(new RegExp(settings.suffix + "\.([a-zA-Z0-9]+)$"), '.$1');
        });
      });

      return this;
    };
  })(jQuery);

  jQuery(document).ready(function () {
    var $ = jQuery;

    $('.swap-image').rollover();
  });
  </script>
</head>
<body>
  <h1>jQuery Rollover Plugin</h1>

  <h2>Description</h2>
  <div>
    <p>画像の切り替えは, ファイル名の規約にに従って行われます.</p>
    <p>image.png にマウスを乗せると image_on.png になり, マウスが離れると元に戻ります.</p>
    <p>画像の拡張子は何でも構いません.</p>
  </div>

  <h2>How to Apply</h2>
  <div>
    <pre>
      jQuery('.swap-image').rollover();

      // Change suffix
      jQuery('.swap-image').rollover({suffix: '-mouseover'});
    </pre>
  </div>

  <h2>Demo</h2>
  <div><img src="/img/jquery-rollover/image.png" alt="image" class="swap-image" /></div>
</body>
</html>
